<div class="confirm-dialog">
  <h2 mat-dialog-title>
    <mat-icon class="dialog-icon">warning</mat-icon>
    {{ data.title }}
  </h2>

  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()" class="cancel-btn">
      {{ data.cancelText }}
    </button>
    <button
      mat-raised-button
      [color]="data.confirmColor"
      (click)="onYesClick()"
      class="confirm-btn"
    >
      {{ data.confirmText }}
    </button>
  </mat-dialog-actions>
</div>
