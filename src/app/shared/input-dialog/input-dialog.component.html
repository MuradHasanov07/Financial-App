<div class="input-dialog">
  <h2 mat-dialog-title>
    <mat-icon class="dialog-icon">edit</mat-icon>
    {{ data.title }}
  </h2>

  <mat-dialog-content>
    <p class="dialog-message">{{ data.message }}</p>

    <form [formGroup]="inputForm" class="input-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ data.inputLabel }}</mat-label>
        <input
          matInput
          [type]="data.inputType"
          [placeholder]="data.placeholder || ''"
          [step]="data.step"
          formControlName="inputValue"
          cdkFocusInitial
        />
        <mat-error>{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()" class="cancel-btn">
      {{ data.cancelText }}
    </button>
    <button
      mat-raised-button
      [color]="data.confirmColor"
      (click)="onYesClick()"
      [disabled]="!inputForm.valid"
      class="confirm-btn"
    >
      {{ data.confirmText }}
    </button>
  </mat-dialog-actions>
</div>
